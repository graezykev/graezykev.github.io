<script>
  document.addEventListener("DOMContentLoaded", function () {
    const chartCodeBlocks = document.querySelectorAll('.language-mermaid');

    if (!chartCodeBlocks || chartCodeBlocks.length <= 0) {
      return
    }

    var s = document.createElement('script')

    s.onload = function () {
      mermaid.initialize({
        startOnLoad: true,
        theme: "default",
      });
      window.mermaid.init(undefined, chartCodeBlocks);
    }

    s.src = 'https://unpkg.com/mermaid@latest/dist/mermaid.min.js'

    document.body.appendChild(s)
  }, false);
</script>
